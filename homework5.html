<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="homework5.js"></script>
        <title>Ajax Stuff</title>
        <style>
        div{
            text-size-adjust:30px;
        }
        </style>
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js"></script>
<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css" rel="stylesheet" />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
 
<body>
<div id="map"></div>
<div id="special">
<script class="special">
mapboxgl.accessToken = "pk.eyJ1Ijoiam9lcm9iZXJ0YXp6aSIsImEiOiJjanU0b2hsdnUxMDY3NDBvYnpseDZ3OWZ1In0.harUHf3kr_-jpcKh9y5SCQ";
 
/* Map: This represents the map on the page. */
var map = new mapboxgl.Map({
container: "map",
style: "mapbox://styles/mapbox/dark-v10",
zoom: 0,
center: [16.5532,10.6271]
});
 
map.on("load", function () {
/* Image: An image is loaded and added to the map. */
map.loadImage("https://i.imgur.com/MK4NUzI.png", function(error, image) {
if (error) throw error;
map.addImage("custom-marker", image);
/* Style layer: A style layer ties together the source and image and specifies how they are displayed on the map. */
map.addLayer({
id: "markers",
type: "symbol",
/* Source: A data source specifies the geographic coordinate where the image marker gets placed. */
source: {
type: "geojson",
data: {
type: 'FeatureCollection',
features: [
{
type: 'Feature',
properties: {},
geometry: {
type: "Point",
coordinates: [x,y]
}
}
]
}
},
layout: {
"icon-image": "custom-marker",
}
});
});
});
</script>
</div>
 
</body>
</html>
